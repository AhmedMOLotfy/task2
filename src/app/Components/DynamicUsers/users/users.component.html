<div class="container pt-5">
  <a class="ms-5 mb-5 btn bg-dark text-white" (click)="goToAdd()">Add</a>

  <div class="row justify-content-between gy-3">
    <div class="card col-md-4" style="width: 18rem;" *ngFor="let user of allUsers">
      <div class="card-body">
        <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
        <img src="{{user.image}}" style="max-width: 100%;" />

        <a routerLink="/user/{{user.id}}" class="card-link">Details</a>
        <a (click)="deleteUser(user.id)" class="card-link" style="cursor: pointer;">Delete</a>
      </div>
    </div>
  </div>
</div>
